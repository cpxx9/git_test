<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="CSS/styles.css">
  <script src="JS/scripts.js" defer></script>
</head>
<body>
	<header class="speaker-form-header">
    <h1>Speaker Submission</h1>
    <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
  </header>
  <form action="" method="get" class="speaker-form">
    <div class="form-row">
      <label for="full_name">Name</label>
      <input type="text" name="full_name" id="full_name" minlength="">
    </div>
    <div class="form-row">
      <label for="email_address">Email</label>
      <input type="email" name="email_address" id="email_address" placeholder="john@doe.com">
    </div>
    <fieldset class="legacy-form-row">
      <legend>Type of talk</legend>
      <input 
        type="radio"
        name="talk-type"
        id="talk-type-1"
        value="main-stage" />
      <label for="talk-type-1" class="radio-label">Main Stage</label>
      <input 
        type="radio"
        name="talk-type"
        id="talk-type-2"
        value="workshop"
        checked />
      <label for="talk-type-2" class="radio-label">Workshop</label>
    </fieldset>
    <div class="form-row">
      <label for="t-shirt">T-Shirt size</label>
      <select name="t-shirt" id="t-shirt">
        <option value="xs">Extra-small</option>
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
        <option value="xl">Extra-large</option>
      </select>
    </div>
    <div class="form-row">
      <label for="abstract">Abstract</label>
      <textarea id="abstract" name="abstract"></textarea>
      <div class="instructions">Describe your talk in 500 words or less</div>
    </div>
    <div class="form-row">
      <label class="checkbox-label" for="available">
      <input id="available"
             name="available"
             type="checkbox"
             value="is-available"/>
      <span>Iâ€™m actually available the date of the talk</span>
      </label>
    </div>
    <div class="form-row">
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
