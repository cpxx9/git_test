<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title id="title">
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
  <header>
    My Cool Site
  </header>
  <main>
    <div class="tooltip">
      A tooltip
    </div>
    <p>Some main content</p>
  </main>
</body>

</html>

<style>
  /* Stacking context items */

  header {
    position: relative;
    z-index: 2;
  }

  .tooltip {
    position: absolute;
    z-index: 999999;
  }

  main {
    position: relative;
    will-change: transform;
  }
</style>
