<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>TEST SITE</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' href='CSS/styles.css'>
  <script src='JS/scripts.js' defer></script>
</head>
<body>
	<div>
    <h1>Forms!</h1>
  </div>
  <main class="parent">
    <form class="email-form" action="/my-handling-form-page" method="post">
      <h2>Send us an email!</h2>
      <ul>
        <li>
          <label for="full_name">Name:</label>
          <input type="text" name="full_name" id="full_name" placeholder="John Smith">
        </li>
        <li>
          <label for="email_address">Email:</label>
          <input type="email" name="email_address" id="email_address" placeholder="example@domain.com">
        </li>
        <li>
          <label for="email_message">Message:</label>
          <textarea name="email_message" id="email_message" placeholder="Please type your message here..."></textarea>
        </li>
        <li class="button">
          <button type="submit">Send your message</button>
        </li>
      </ul>
    </form>

    <br>

    <form class="payment-form" action="/my-handling-form-page">
      <h2>Payment Form</h2>
      <p>
        Required fields are followed by
        <strong><span aria-label="required">*</span></strong>
      </p>
      <section>
        <h3>Contact information</h3>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1">
                <input type="radio" id="title_1" name="title" value="A">
                Ace
              </label>              
            </li>
            <li>
              <label for="title_2">
                <input type="radio" id="title_2" name="title" value="K">
                King
              </label>              
            </li>
            <li>
              <label for="title_3">
                <input type="radio" id="title_3" name="title" value="Q">
                Queen
              </label>              
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="user_name">
            <span>Username: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
        </p>
      </section>
    </form>
  </main>
</body>
</html>
