<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>TEST SITE</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' href='CSS/styles.css'>
  <script src='JS/scripts.js' defer></script>
</head>
<body>
	<div>
    <h1>Forms!</h1>
  </div>
  <main class="parent">
    <form action="/my-handling-form-page" method="post">
      <ul>
        <li>
          <label for="full_name">Name:</label>
          <input type="text" name="full_name" id="full_name" placeholder="John Smith">
        </li>
        <li>
          <label for="email_address">Email:</label>
          <input type="email" name="email_address" id="email_address" placeholder="example@domain.com">
        </li>
        <li>
          <label for="email_message">Message:</label>
          <textarea name="email_message" id="email_message" cols="30" rows="10" placeholder="Please type your message here..."></textarea>
        </li>
        <li class="button">
          <button type="submit">Send your message</button>
        </li>
      </ul>
    </form>
  </main>
</body>
</html>
