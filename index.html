<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>TEST SITE</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' href='CSS/styles.css'>
  <script src='JS/scripts.js' defer></script>
</head>
<body>
	<div>
    <h1>Forms!</h1>
  </div>
  <main class="parent">
    <form class="payment-form" action="/my-handling-form-page">
      <div class="form-content">
        <h2>Payment Form</h2>
        <p>
          Required fields are followed by
          <strong><span aria-label="required">*</span></strong>
        </p>
        <section class="shopping-info">
          <h3>Shopping info</h3>
          <fieldset>
            <legend>Items to be purchased:</legend>
            <ul>
              <li>
                <label for="xbox">Xbox</label>
                <input type="checkbox" id="xbox" name="console" value="xbox">
              </li>
              <li>
                <label for="playstation">Playstation</label>
                <input type="checkbox" id="playstation" name="console"    value="playstation">
              </li>
              <li>
                <label for="nintendo-switch">Switch</label>
                <input type="checkbox" id="nintendo-switch" name="console" value="nintendo-switch">
              </li>
              <li>
                <label for="gaming-pc">Gaming PC</label>
                <input type="checkbox" checked id="gaming-pc" name="console" value="gaming-pc">
              </li>
            </ul>
          </fieldset>
          <fieldset class="shipping-method-fieldset">
            <legend>Shipping method:</legend>
            <ul>
              <li>
                <label for="standard">Standard (5-7 business days)</label>
                <input type="radio" id="standard" name="shipping-method" value="standard">
              </li>
              <li>
                <label for="express">Express (3-5 business days) -- Most popular!</label>
                <input type="radio" id="express" name="shipping-method" value="express" checked>
              </li>
              <li>
                <label for="two-day">2-day</label>
                <input type="radio" id="two-day" name="shipping-method" value="two-day">
              </li>
            </ul>
          </fieldset>
        </section>        
        <section class="contact-info">
          <h3>Contact information</h3>
          <fieldset>
            <legend>Title</legend>
            <ul>
              <li>
                <label for="title_1">
                  <input type="radio" id="title_1" name="title" value="A">
                  Ace
                </label>
              </li>
              <li>
                <label for="title_2">
                  <input type="radio" id="title_2" name="title" value="K">
                  King
                </label>
              </li>
              <li>
                <label for="title_3">
                  <input type="radio" id="title_3" name="title" value="Q">
                  Queen
                </label>
              </li>
            </ul>
          </fieldset>
          <p>
            <label for="user_name">
              <span>Username: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="user_name" name="user_name" required>
          </p>
          <p>
            <label for="email_address">
              <span>Email: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="email" id="email_address" name="email_address" required>
          </p>
          <p>
            <label for="password">
              <span>Password: </span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="password" id="password" name="password" required>
          </p>
        </section>
        <section class="payment-info">
          <h3>Payment info:</h3>
          <p>
            <label for="card_type">
              <span>Card type:</span>
            </label>
            <select name="card_type" id="card_type">
              <option value="visa">Visa</option>
              <option value="mastercard">Mastercard</option>
              <option value="amex">American Express</option>
              <option value="discover">Discover</option>
            </select>
          </p>
          <p>
            <label for="card_number">
              <span>Card number:</span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input
              type="tel"
              id="card_number"
              name="card_number"
              required
              placeholder="XXXX XXXX XXXX XXXX">
          </p>
          <p>
            <label for="card_expiration">
              <span>Card expiration:</span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input
              type="text"
              id="card_expiration"
              name="card_expiration"
              required
              placeholder="MM/YY"
              pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
          </p>
          <p>
            <label for="promo_card">
              <span>Picture of promo card:</span>
            </label>
            <input 
              type="file" 
              name="promo_card" 
              id="promo_card"
              accept="image/*;capture=camera" />
          </p>
        </section>
        <section>
          <p>
            <button type="submit">Validate payment</button>
          </p>
        </section>
        <section>
          <p>
            <input 
              type="hidden" 
              id="payment-form-timestamp" 
              name="payment-form-timestamp"
              value="123456789" />
          </p>
        </section>
      </div>
    </form>

    <br>

    <form class="email-form" action="/my-handling-form-page" method="post">
      <h2>Send us an email!</h2>
      <ul>
        <li>
          <label for="full_name">Name:</label>
          <input type="text" name="full_name" id="full_name" placeholder="John Smith">
        </li>
        <li>
          <label for="email_address">Email:</label>
          <input type="email" name="email_address" id="email_address" placeholder="example@domain.com">
        </li>
        <li>
          <label for="email_message">Message:</label>
          <textarea spellcheck="true" name="email_message" id="email_message" placeholder="Please type your message here..."></textarea>
        </li>
        <li class="button">
          <button type="submit">Send your message</button>
        </li>
      </ul>
    </form>
  </main>
</body>
</html>
